<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login â€¢ HanapGimik</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #dff3ff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: #e8f4ff;
            padding: 40px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.08);
            gap: 40px;
        }

        .login-card {
            width: 45%;
            background: #ffffff;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.05);
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: #1b64d8;
            margin-bottom: 5px;
        }

        .login-card a {
            color: #1b64d8;
            text-decoration: none;
            font-weight: 600;
        }

        .label {
            margin-top: 18px;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 15px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid #d0dff5;
            background: #f5f8ff;
        }

        .remember-box {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
            font-size: 14px;
            color: #333;
        }

        .remember-box input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .login-btn {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #1b64d8;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .forgot {
            float: right;
            margin-top: 8px;
            font-size: 14px;
            color: #1b64d8;
            text-decoration: none;
        }

        .divider {
            margin: 25px 0;
            text-align: center;
            color: #777;
            position: relative;
            font-weight: 500;
        }

        .divider::before,
        .divider::after {
            content: "";
            height: 1px;
            width: 40%;
            background: #c6c6c6;
            position: absolute;
            top: 50%;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 18px;
            border-radius: 30px;
            border: 1px solid #bcd3f4;
            background: white;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
        }

        .illustration {
            width: 520px;
            height: auto;
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            .login-card {
                width: 100%;
            }
        }
    </style>
</head>

<body>

<div class="container">
    
    <!-- LOGIN CARD -->
    <div class="login-card">
        <div class="login-title">Login</div>
        <p style="margin-bottom: 10px;">
            Doesn't have an account yet?
            <a href="SignUp.html">Create an Account.</a>
        </p>

        <!-- UPDATED FORM -->
        <form action="Account.html" method="GET">
            <div class="label">Enter your E-mail</div>
            <input type="email" required />

            <div class="label">Enter your password</div>
            <input type="password" required />

            <div class="remember-box">
                <input type="checkbox" id="rememberMe" />
                <label for="rememberMe">Remember me.</label>
            </div>

            <button type="submit" class="login-btn">Login</button>
            <a class="forgot" href="#">Forgot Password.</a>

            <div class="divider">or</div>

            <div class="social-buttons">
                <div class="social-btn">
                    <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" width="18" />
                    Google
                </div>
                <div class="social-btn">
                    <img src="https://cdn-icons-png.flaticon.com/512/145/145802.png" width="18" />
                    Facebook
                </div>
            </div>
        </form>
    </div>

    <!-- RIGHT ILLUSTRATION -->
    <img class="illustration" src="images/h.png" alt="Illustration">

</div>

</body>
</html>
