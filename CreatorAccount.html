<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Profile — Demo</title>
<style>
  /* ---------- Reset & base ---------- */
  :root{
    --bg:#f0f2f5;
    --card:#fff;
    --muted:#606770;
    --accent:#1877f2;
    --shadow: 0 6px 18px rgba(0,0,0,0.08);
    font-family: "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:var(--bg);
    color:#050505;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* ---------- Top nav ---------- */
  .topbar{
    position:sticky; top:0; z-index:30;
    background:linear-gradient(90deg,#ffffffcc,#ffffffcc);
    backdrop-filter: blur(4px);
    border-bottom:1px solid #e6e6e6;
    display:flex; align-items:center; gap:16px;
    padding:10px 18px;
  }
  .brand{
    display:flex; align-items:center; gap:10px; font-weight:700;
  }
  .brand .logo{
    width:36px; height:36px; border-radius:8px;
    background:linear-gradient(135deg,#2b6df6,#1877f2);
    display:grid; place-items:center; color:white; font-weight:800;
    box-shadow:var(--shadow);
  }
  .search{
    flex:1; max-width:560px; display:flex; align-items:center;
    background:#f0f2f5; padding:8px 12px; border-radius:20px;
  }
  .search input{border:0; outline:none; background:transparent; width:100%}
  .top-actions{display:flex; gap:8px; align-items:center}

  /* ---------- Cover & profile ---------- */
  .container{max-width:1100px; margin:20px auto; padding:0 16px}
  .profile-header{
    background:transparent; border-radius:10px; overflow:visible; position:relative;
  }
  .cover{
    height:220px; border-radius:10px; background-image:
      linear-gradient(90deg, rgba(24,119,242,0.9), rgba(39,121,184,0.9)),
      url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900"><rect width="100%" height="100%" fill="%23dbe9ff"/></svg>');
    background-size:cover; background-position:center;
    box-shadow:var(--shadow);
    position:relative;
  }
  .profile-row{
    display:flex; gap:18px; align-items:flex-end;
    position:relative; margin-top:-56px; padding:0 12px;
  }
  .avatar{
    width:128px; height:128px; border-radius:50%;
    border:6px solid white; background:#ddd; flex-shrink:0;
    display:grid; place-items:center; font-size:48px; color:#666;
    box-shadow: 0 8px 18px rgba(0,0,0,0.12);
  }
  .profile-meta{flex:1; display:flex; justify-content:space-between; align-items:flex-end;}
  .meta-left{padding:8px 6px}
  .meta-left h1{margin:0; font-size:20px}
  .meta-left p{margin:6px 0 0; color:var(--muted); font-size:14px}
  .action-buttons{display:flex; gap:8px; margin-bottom:8px}
  .btn{
    background:var(--card); border:1px solid #d0d0d0; padding:8px 12px; border-radius:6px;
    cursor:pointer; font-weight:600;
  }
  .btn.primary{background:var(--accent); color:white; border:1px solid rgba(0,0,0,0.08)}
  .btn.ghost{background:transparent}

  /* ---------- Tabs ---------- */
  .tabs{display:flex; gap:12px; margin-top:14px; border-top:1px solid #e9eef7; padding-top:10px}
  .tab{padding:8px 12px; border-radius:8px; cursor:pointer; color:var(--muted)}
  .tab.active{color:var(--accent); border-bottom:3px solid var(--accent); font-weight:700}

  /* ---------- Layout ---------- */
  .layout{display:grid; grid-template-columns: 320px 1fr; gap:18px; margin-top:16px;}
  @media (max-width:900px){
    .layout{grid-template-columns:1fr; padding-bottom:50px}
    .avatar{width:96px;height:96px;margin-left:8px;border-width:4px}
    .profile-row{margin-top:-48px}
  }

  /* ---------- Left column (about + friends) ---------- */
  .card{background:var(--card); border-radius:10px; padding:14px; box-shadow:var(--shadow)}
  .section-title{font-weight:700; font-size:14px; margin-bottom:8px}
  .about p{color:var(--muted); margin:6px 0 0; font-size:14px}
  .friends-grid{display:grid; grid-template-columns:repeat(3,1fr); gap:8px}
  .friend{
    display:flex; flex-direction:column; gap:8px; align-items:center; text-align:center;
  }
  .friend .fpic{width:86px;height:86px;border-radius:8px;background:#eee; display:grid; place-items:center; color:#888; font-weight:700}

  /* ---------- Right column (create post + posts) ---------- */
  .create-post{display:flex; gap:12px; align-items:flex-start}
  .create-post textarea{flex:1; resize:none; border:1px solid #ececec; border-radius:10px; padding:10px; min-height:70px}
  .post{margin-top:12px}
  .post .post-head{display:flex; gap:10px; align-items:center}
  .post .p-avatar{width:44px;height:44px;border-radius:50%;background:#ddd; display:grid;place-items:center}
  .post .post-body{background:var(--card); padding:12px; border-radius:10px; box-shadow:var(--shadow)}
  .post .meta{color:var(--muted); font-size:13px}
  .post .media{margin-top:10px; border-radius:8px; overflow:hidden; background:#fafafa; min-height:140px; display:grid; place-items:center}

  .post-actions{display:flex; gap:8px; margin-top:8px}
  .pill{background:#f0f2f5; padding:8px 10px; border-radius:999px; font-weight:600; cursor:pointer}

  /* small helpers */
  .muted{color:var(--muted)} .small{font-size:13px}
  .center{display:grid; place-items:center}
</style>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">f</div>
      <div class="small muted">SocialDemo</div>
    </div>

    <div class="search" role="search">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="opacity:.7"><path d="M21 21l-4.35-4.35" stroke="#000" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></path><circle cx="11" cy="11" r="6" stroke="#000" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></circle></svg>
      <input placeholder="Search SocialDemo" aria-label="Search" />
    </div>

    <div class="top-actions">
      <button class="btn">Home</button>
      <button class="btn">Profile</button>
      <div class="btn">Me ▾</div>
    </div>
  </header>

  <main class="container">
    <section class="profile-header">
      <div class="cover" id="cover"></div>

      <div class="profile-row">
        <div class="avatar" id="avatar" title="Profile photo">JD</div>

        <div class="profile-meta">
          <div class="meta-left">
            <h1 id="name">Juan Dela Cruz</h1>
            <p id="headline">Software dev • Manila, Philippines</p>

            <div class="tabs" id="tabs">
              <div class="tab active" data-tab="posts">Posts</div>
              <div class="tab" data-tab="about">About</div>
              <div class="tab" data-tab="friends">Friends</div>
              <div class="tab" data-tab="photos">Photos</div>
            </div>
          </div>

          <div class="meta-right">
            <div class="action-buttons">
              <button class="btn primary" id="addFriend">Add Friend</button>
              <button class="btn">Message</button>
              <button class="btn ghost">•••</button>
            </div>
            <div class="small muted" style="text-align:right">Joined: Jan 2018</div>
          </div>
        </div>
      </div>
    </section>

    <div class="layout">
      <!-- left -->
      <aside>
        <div class="card about" id="aboutCard">
          <div class="section-title">About</div>
          <p id="aboutText">Hey — I'm Juan, a developer who likes clean UI and good coffee. I build apps & love learning new tech.</p>
        </div>

        <div class="card" style="margin-top:12px">
          <div class="section-title">Friends</div>
          <div class="friends-grid" id="friendsGrid">
            <div class="friend"><div class="fpic">AL</div><div class="small muted">Alice</div></div>
            <div class="friend"><div class="fpic">BN</div><div class="small muted">Ben</div></div>
            <div class="friend"><div class="fpic">CE</div><div class="small muted">Cee</div></div>
            <div class="friend"><div class="fpic">DM</div><div class="small muted">Dani</div></div>
            <div class="friend"><div class="fpic">EK</div><div class="small muted">Eko</div></div>
            <div class="friend"><div class="fpic">FM</div><div class="small muted">Faye</div></div>
          </div>
        </div>
      </aside>

      <!-- right -->
      <section>
        <div class="card">
          <div class="create-post">
            <div class="p-avatar">JD</div>
            <div style="flex:1">
              <textarea id="postText" placeholder="What's on your mind, Juan?"></textarea>
              <div style="display:flex; justify-content:space-between; align-items:center; margin-top:8px">
                <div class="small muted">Public ▾</div>
                <div><button class="btn primary" id="postBtn">Post</button></div>
              </div>
            </div>
          </div>
        </div>

        <div id="feed">
          <!-- posts will be inserted here -->
        </div>
      </section>
    </div>
  </main>

<script>
/* ---------- Sample data ---------- */
const samplePosts = [
  {
    id:1,
    author:"Juan Dela Cruz",
    time:"2 hrs",
    text:"Excited to share my new small project: a clean profile demo. Feedback welcome!",
    likes:12,
    comments:3
  },
  {
    id:2,
    author:"Juan Dela Cruz",
    time:"1 day",
    text:"Coffee + coding = ❤️",
    likes:42,
    comments:8
  }
];

/* ---------- Utils & rendering ---------- */
function el(tag, attrs={}, children=''){
  const e=document.createElement(tag);
  for(const k in attrs){
    if(k==='class') e.className=attrs[k];
    else if(k==='html') e.innerHTML=attrs[k];
    else e.setAttribute(k, attrs[k]);
  }
  if(children){
    if(Array.isArray(children)) children.forEach(c => e.appendChild(typeof c === 'string' ? document.createTextNode(c) : c));
    else if(typeof children === 'string') e.appendChild(document.createTextNode(children));
  }
  return e;
}

function renderPost(p){
  const wrap = el('div',{class:'post'});
  const bodyWrap = el('div',{class:'post-body'});

  const head = el('div',{class:'post-head'});
  head.appendChild(el('div',{class:'p-avatar'}, [document.createTextNode('JD')]));
  const headMeta = el('div',{},[
    el('div',{class:'small'}, p.author + " · " + p.time),
    el('div',{class:'muted'}, '')
  ]);
  head.appendChild(headMeta);

  const text = el('div',{style:'margin-top:8px; white-space:pre-wrap'}, p.text);
  const media = el('div',{class:'media'}, ''); // placeholder
  const actions = el('div',{class:'post-actions'}, [
    el('button',{class:'pill', 'data-id':p.id}, `Like · ${p.likes}`),
    el('button',{class:'pill'}, `Comment · ${p.comments}`),
    el('button',{class:'pill'}, 'Share')
  ]);

  bodyWrap.appendChild(head);
  bodyWrap.appendChild(text);
  bodyWrap.appendChild(media);
  bodyWrap.appendChild(actions);
  wrap.appendChild(bodyWrap);
  return wrap;
}

function loadFeed(){
  const feed = document.getElementById('feed');
  feed.innerHTML='';
  samplePosts.forEach(p => feed.appendChild(renderPost(p)));
}

/* ---------- Interactions ---------- */
document.getElementById('postBtn').addEventListener('click', ()=>{
  const ta = document.getElementById('postText');
  const txt = ta.value.trim();
  if(!txt) { alert('Write something first.'); return; }
  const newPost = {
    id: Date.now(),
    author: "Juan Dela Cruz",
    time: "Just now",
    text: txt,
    likes:0,
    comments:0
  };
  samplePosts.unshift(newPost);
  ta.value='';
  loadFeed();
});

document.getElementById('tabs').addEventListener('click', (e)=>{
  const t = e.target.closest('.tab');
  if(!t) return;
  document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
  t.classList.add('active');
  const tab = t.dataset.tab;
  // simple tab switching: show/hide sections
  if(tab==='about'){
    document.querySelector('.layout').scrollIntoView({behavior:'smooth'});
    highlightCard('aboutCard');
  } else if(tab==='friends'){
    highlightCard(null);
    document.querySelector('.friends-grid').parentElement.scrollIntoView({behavior:'smooth'});
  } else if(tab==='photos'){
    alert('Photos tab — demo only.');
  } else {
    // posts
    window.scrollTo({top:0, behavior:'smooth'});
  }
});

function highlightCard(id){
  document.querySelectorAll('.card').forEach(c=>c.style.boxShadow='var(--shadow)');
  if(id){
    const card = document.getElementById(id);
    if(card) card.style.boxShadow = '0 14px 30px rgba(24,119,242,0.12)';
  }
}

/* small like interaction via event delegation */
document.addEventListener('click', function(e){
  const likeBtn = e.target.closest('button[data-id]');
  if(!likeBtn) return;
  const id = Number(likeBtn.getAttribute('data-id'));
  const p = samplePosts.find(x=>x.id===id);
  if(p){ p.likes += 1; loadFeed(); }
});

/* initial load */
loadFeed();

/* (Optional) dynamic profile data - you can change these values */
document.getElementById('name').textContent = 'Juan Dela Cruz';
document.getElementById('headline').textContent = 'Frontend Developer • Manila';
document.getElementById('aboutText').textContent = "Hi! I'm Juan — I build accessible frontends, draw diagrams, and drink a lot of coffee.";
// avatar initials
document.getElementById('avatar').textContent = 'JD';
</script>
</body>
</html>
