<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #c8e9ff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .container {
      width: 100%;
      max-width: 950px;
      background: #e8f4ff;
      padding: 25px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 25px;
      box-shadow: 0px 6px 18px rgba(0,0,0,0.10);
    }

    .image-box img {
      width: 420px;
      border-radius: 20px;
    }

    .form-card {
      width: 45%;
      background: #ffffff;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.06);
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      color: #1a57d8;
    }

    a {
      color: #1a57d8;
      text-decoration: none;
      font-weight: 600;
    }

    .label {
      margin-top: 18px;
      margin-bottom: 5px;
      font-weight: 600;
      font-size: 15px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #d0dff5;
      background: #f5f8ff;
      font-size: 14px;
    }

    .login-btn {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #1a57d8;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .remember-box input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    @media(max-width: 900px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .form-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- IMAGE LEFT -->
    <div class="image-box">
      <img src="images/a.png" alt="Sign Up Illustration">
    </div>

    <!-- FORM RIGHT -->
    <div class="form-card">
      <div class="title">Create Account</div>
      <p style="margin-bottom: 10px;">Already a member? <a href="LoginPage.html">Sign in.</a></p>

      <!-- FIXED FORM WITH REDIRECT -->
      <form action="Account.html" method="GET">

        <div class="label">Fullname</div>
        <input type="text" placeholder="Enter your fullname" required />

        <div class="label">Email</div>
        <input type="email" placeholder="Enter your email" required />

        <div class="label">Password</div>
        <input type="password" placeholder="Enter password" required />

        <div class="label">Confirm Password</div>
        <input type="password" placeholder="Confirm password" required />

        <button class="login-btn" type="submit">Create Account</button>

        <div class="remember-box" style="margin-top: 10px;">
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe">Remember me.</label>
        </div>

      </form>
    </div>

  </div>

</body>
</html>
