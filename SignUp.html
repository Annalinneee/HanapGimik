<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account UI</title>

  <style>
     body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #c8e9ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    width: 70%;                /* mas gamay */
    max-width: 900px;          /* reduce max width */
    background: #ffffff;
    border-radius: 20px;
    padding: 25px;             /* mas nipis */
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 25px;                 /* mas duol */
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
  }

  .image-box img {
    width: 90%;                /* slightly smaller image */
    border-radius: 18px;
  }

  h2 {
    margin: 0;
    color: #1a57d8;
    font-size: 24px;          /* smaller font */
    font-weight: bold;
  }

  p {
    margin-top: 5px;
    margin-bottom: 15px;      /* smaller spacing */
    font-size: 13px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px;            /* gamay */
    border-radius: 8px;
    border: 1px solid #cdd5df;
    font-size: 14px;
    background: #f7faff;
  }

  button {
    width: 100%;
    padding: 12px;            /* gamay gamay */
    background: #1a57d8;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    margin-top: 10px;
    cursor: pointer;
  }

  .remember {
    margin-top: 10px;
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 13px;          /* smaller font */
  }
  </style>
</head>

<body>

  <div class="container">

    <!-- LEFT SIDE IMAGE -->
    <div class="image-box">
      <img src="images/a.png" 
      alt="3D Illustration">
    </div>

    <!-- RIGHT SIDE FORM -->
    <div class="form-box">
      <h2>Create Account</h2>
      <p>Already a member? <a href="LoginPage.html">Sign in.</a></p>

      <div class="form-group">
        <input type="text" placeholder="Fullname" />
      </div>

      <div class="form-group">
        <input type="email" placeholder="Email" />
      </div>

      <div class="form-group">
        <input type="password" placeholder="Password" />
      </div>

      <div class="form-group">
        <input type="password" placeholder="Confirm Password" />
      </div>

      <button>Login</button>

      <label class="remember">
        <input type="checkbox"> Remember me.
      </label>
    </div>

  </div>

</body>
</html>
