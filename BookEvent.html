<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book an Event</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #d2f3ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 80%;
      max-width: 900px;
      background: #cfe4ff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    h2 {
      color: #0a66c2;
      margin-bottom: 20px;
      font-size: 22px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }

    .form-group input,
    .form-group select {
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #c7e5ff;
      background: #eaf5ff;
      outline: none;
    }

    .btn {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      border: none;
      background: #0d6cd8;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background: #0857b3;
    }

    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
      }
    }

    /* POPUP STYLES */
    .popup-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .popup-box {
      background: white;
      padding: 30px;
      width: 300px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .popup-box h3 {
      color: #0d6cd8;
      margin-bottom: 15px;
    }

    .close-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: #0d6cd8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .close-btn:hover {
      background: #0857b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h2>Book an Event</h2>

      <div class="form-row">
        <div class="form-group">
          <label>Full Name:</label>
          <input type="text" placeholder="Enter full name" />
        </div>

        <div class="form-group">
          <label>Event ID:</label>
          <input type="text" placeholder="Event ID" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Email:</label>
          <input type="email" placeholder="Enter email" />
        </div>

        <div class="form-group">
          <label>Slots:</label>
          <select>
            <option>Number</option>
            <option>1 Slot</option>
            <option>2 Slots</option>
            <option>3 Slots</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Contact Number:</label>
        <input type="text" placeholder="Enter contact number" />
      </div>

      <button class="btn" onclick="openPopup()">Book</button>
    </div>
  </div>

  <!-- POPUP MESSAGE -->
  <div class="popup-bg" id="popup">
    <div class="popup-box">
      <h3>Book Event Successful!</h3>
      <p>Your event has been booked successfully.</p>
      <button class="close-btn" onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    function openPopup() {
      document.getElementById("popup").style.display = "flex";
    }
    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>
